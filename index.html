<script>

    const WELCOME = 'Welcome to my Collection';
    let weNum = 0;
    var weDom = document.getElementById('welcome');

    var TT = setInterval(function () {
        if (weNum < WELCOME.length * 2) {
            weNum++;
            weDom.getElementsByTagName('span')[0].innerHTML = WELCOME.substr(0, weNum);
        } else {
            weDom.getElementsByTagName('b')[0].remove();
            clearInterval(TT);
        }
	}, 50);
	

	$('.item_box').click(function(){

		switch($(this).index()){
			case 0:
				$('.skill_bar').slideDown();
				break;
			case 1:
				$('.index_bar').animate({left: -100 +'%'});
				break;
			case 2:
				$('body,html').animate({scrollTop: $('.cd-main-content').offset().top});
				break;
		}
		
	});

	$('.back').click(function(){
		$('.index_bar').animate({left: 0 +'%'});
	});

	$('#page2').on('mousemove',function(e){
		console.log(e.clientX,e.clientY);

		$('.m_kid').css({top:e.clientY,left:e.clientX});
		$('.talk_box').css({top:e.clientY - $('.talk_box').innerHeight() - 35,left:e.clientX-180});
	});
	

	var me = [
		'你好我叫辜正豪，今年26歲，目前職業是前端工程師。',
		'興趣是打籃球、踢足球、看NBA、打打電動...等等。',
		'成為前端的接近三年的歷程，已經有一定的能力可以解決問題，但仍需繼續精進自己在CODE產生出來的品質和效能調教的部分。',
		'目前在工作的經歷所扮演的角色會去與設計畫面的呈現方式(例如:動畫的呈現和探討UIUX的部分，資料易讀性等等)並將畫面切板製作，並和後端討論API的格式與串接方式和前端功能製作。'
	]

	$('.talk_content li').on('click',function(){
		$(this).addClass('active').siblings().removeClass('active');
		$('.talk_box').html(me[$(this).index()]);
		$('.talk_box').show();
		
	});
</script>
